<!DOCTYPE html>
<html>
<head>
  <title>X Profile Analyzer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>X Profile Analyzer</h1>
    <p id="status">Ready to collect.</p>
    <div class="analysis-type">
      <label><input type="radio" name="analysisType" value="profile" checked> Profile Analysis</label>
      <label><input type="radio" name="analysisType" value="comments"> Comment Analysis</label>
    </div>
    <div id="settings" class="settings">
      <div id="profile-settings">
        <label for="postLimit">Collect up to:</label>
        <div class="input-group">
          <input type="number" id="postLimit" value="200" min="10" step="10">
          <span>posts</span>
        </div>
      </div>
      <div class="input-group checkbox-group">
        <input type="checkbox" id="autoScroll" checked>
        <label for="autoScroll">Enable Auto-scrolling</label>
      </div>

      <label for="apiKey">OpenRouter API Key:</label>
      <div class="input-group">
        <input type="password" id="apiKey" placeholder="Required to run analysis">
      </div>

      <label for="modelName">AI Model (from OpenRouter):</label>
      <div class="input-group">
        <input type="text" id="modelName" value="mistralai/mistral-7b-instruct:free">
      </div>
    </div>
    <button id="controlBtn">Start Collecting</button>
    <div class="donate-section">
      <p class="donate-title">Enjoy the extension? Buy me a coffee:</p>
      <div class="donate-wallets">
        <div class="wallet" data-address="bc1qylfwvmdldpfjxl65tfwrc9x3hfl60x5gwvm79g" title="Click to copy BTC address">
          <span>BTC:</span> <code class="wallet-address">bc1q...m79g</code>
        </div>
        <div class="wallet" data-address="0xE05a42cE1ae1F2490677dE8f191FaCb96CC499BC" title="Click to copy ETH/BNB address">
          <span>ETH/BNB:</span> <code class="wallet-address">0xE0...99BC</code>
        </div>
        <div class="wallet" data-address="4ikzAgGW5XmGSnjB1rdjUxztMtQAVRoFxioaCgHucWFF" title="Click to copy SOL address">
          <span>SOL:</span> <code class="wallet-address">4ikz...cWFF</code>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
